        function makeSaver(func){
    if(typeof func != 'function'){
        throw new Error('Given parameter should be a function!')
    }
    let immutableValue
    let wasInvoked = false

    return function(){
        if(!wasInvoked){
            immutableValue = func()
            wasInvoked = true
        }
        return immutableValue
    }
